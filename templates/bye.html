{% extends 'base.html' %}
{% block title %}
<title> VAARTA MAMEEY DURRRR!!! </title>
{% endblock title%}
{% block content %}

<div class="container-bye">
  <div class="newContainer">
    <div class="logo-container">
        <img src="static/Glitched logo.jpg" alt="event-logo" class="image">
        <img src="static\The_redemption_ark_logo-removebg-preview.png" id="event-img" alt="Event logo" class="image" />
    </div>
    <div class="success-message-container">
      <p class="mission-acc"><span class="success-message"style = "text-align: center;"></span></p>
    </div>
    <p class="block-time"><span id="minutes"></span>:<span id="seconds"></span></p>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
  var typingEffect = new Typed('.success-message', {
    strings: ["MISSION ACCOMPLISHED"],
    typeSpeed: 20,
  });
</script>
<script>
  function upTimer ( count ) { return count > 9 ? count : "0" + count; }
  
  let x = setInterval( function(){
    var second =( new Date() - new Date(sessionStorage.getItem("startTime")))/1000;
    document.getElementById("seconds").innerHTML= upTimer(parseInt(second % 60));
    document.getElementById("minutes").innerHTML= upTimer(parseInt(second / 60, 10));
    clearInterval(x);
  }, 1000);
</script>
{% endblock content%}
